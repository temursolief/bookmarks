{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your e-mail address to obtain a new address:</p>
    <form method="post">
        {{ form.as_p}}
        <p><input type="submit" value="Send"></p>
        {% csrf_token %}
    </form>
{% endblock%}
